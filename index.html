<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard">
        <div class="you player">you
            <div id='playerScore' class="scoreBox"></div>
        </div>
        <div class="computer player">computer
            <div id="computerScore" class="scoreBox"></div>
        </div>
    </div>

    <div class="messageboard">
        <p class="mainMsg">You Win/Lose</p>
        <p class="secondaryMsg">Rock Beats Scissors</p>
    </div>

    <div class="options">
        <button id='rock' class="choice rock"></button>
        <button id='paper' class="choice paper"></button>
        <button id='scissors' class="choice scissors"></button>
    </div>
</body>
</html>
