<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard">
        <h1 class="title">Rock Paper Scissors</h1>
        <h4 class="subtitle">Press Play to Start</h4>
        <div class="you player">You
            <div id='playerScore' class="scoreBox">0</div>
        </div>
        <div class="computer player">Computer
            <div id="computerScore" class="scoreBox">0</div>
        </div>
    </div>

    <div class="messageboard">
        <p id = 'test' class="mainMsg">You Win/Lose</p>
        <p class="secondaryMsg">Rock Beats Scissors</p>
        <button class="playbtn">Play</button>
    </div>

    <div class="options">
        <button id='rock' class="choice rock">✊</button>
        <button id='paper' class="choice paper">🤚</button>
        <button id='scissor' class="choice scissors">✌️</button>
        <button id="again">Play Again?</button>
    </div>

</body>
</html>
